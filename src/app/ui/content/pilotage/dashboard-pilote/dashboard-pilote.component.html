    <div class="midde_cont">
        <div class="container-fluid">
           <div class="row column_title">
              <div class="col-md-12">
                 <div class="page_title">
                    <h2>Dashboard</h2>
                 </div>
              </div>
           </div>
           <div class="row column2 graph margin_bottom_30">
            <div class="col-md-l2 col-lg-12">
               <div class="white_shd full">
                  <div class="full graph_head">
                     <div class="heading1 margin_0">
                        <h2>Extra Area Chart</h2>
                     </div>
                     <div class="ibti">

                       <select class="form-control" [(ngModel)]="dropPres" (ngModelChange)="changeDropdownPrest($event)"  aria-label=".form-select-sm example">

                         <option value="Evolution statut IMB"> Evolution statut IMB</option>
                         <option value="Désaturations Coupleurs">Désaturations Coupleurs</option>
                         <option value="Lien-NROPM">Lien NRO-PM</option>
                         <option  value="mutation">Mutation</option>
                       </select>
                       &nbsp;&nbsp;
                       <select class="form-control" [(ngModel)]="selectedTarif" (ngModelChange)="changeDropdownTarf($event)" aria-label=".form-select-sm example">
                         <option *ngFor="let tarif of dropTar" [value]="tarif.codeTarif "> {{ tarif.codeTarif }}></option>
                       </select>




                  </div>
                    <div class="form-group col-md-4">
                      <label>Nb Jours</label>
                      <input class=" form-control" [(ngModel)]="nbjour"  type="number" >

                    </div>
                    <div class="form-group col-md-4">
                      <label>Prix</label>
                      <input class=" form-control" [(ngModel)]="prix"  type="number" >

                    </div>

                    <div class="form-group col-md-1">

                      <label>Year</label>
                      <select class="form-control" [(ngModel)]="dropYear" (ngModelChange)="changeDropdownYear($event)"  aria-label=".form-select-sm example">

                        <option value="2023"> 2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option  value="2020">2020</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <button class=" bt1" (click)="show()" ><i class="fa fa-search orange_color fa-2x"></i></button>
                    </div>
                  </div>
                  <div class="full graph_revenue">
                     <div class="row">
                        <ngx-charts-advanced-pie-chart
                        [view]="[800,350]"
                        [results]="saleData"
                        [gradient]="true"
                        [scheme]="colorScheme"
                        [label]="'Total Actes'"
                        >
                  </ngx-charts-advanced-pie-chart>
                  <ngx-charts-line-chart
                  [view]="[800,300]"
                  [scheme]="colorScheme"
                  [results]="chartData"
                  [gradient]="gradient"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [legend]="showLegend"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [xAxisLabel]="xAxisLabel"
                  [yAxisLabel]="yAxisLabel"
                  [autoScale]="autoScale"
                  [timeline]="timeline"
                  (select)="onSelect($event)">
                </ngx-charts-line-chart>


                  </div>
               </div>
            </div>
         </div>
           <!-- end graph -->
